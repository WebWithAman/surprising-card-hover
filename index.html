<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-------------------------------------------------
       Title
    -------------------------------------------------->
    <title>Surprising Card Hover Effect</title>


    <!---------------------------------------------------
       Link External Custom Style Sheet
    ----------------------------------------------------->
    <link rel="stylesheet" href="Css/style.css">



</head>

<body>

    <!---------------------------------------------------
         Wrapper Start
    ----------------------------------------------------->
    <div class="wrapper">

        <!---------------------------------------------------
           Card Start
        ----------------------------------------------------->
        <div class="card">


            <!---------------------------------------------------
                Cover Card
            ----------------------------------------------------->
            <div class="cover-card">
                <h2>WWA</h2>
            </div>


            <!---------------------------------------------------
                Card Main Content Start
            ----------------------------------------------------->
            <div class="card-main-content">
                <h1>WEB WITH AMAN</h1>
                <p>
                    The red breast whistles from a garden-croft
                    And gathering swallows twitter in the glades
                </p>
                <button>Read More</button>
            </div>
            <!---------------------------------------------------
                Card Main Content End
            ----------------------------------------------------->


        </div>
        <!---------------------------------------------------
           Card End
        ----------------------------------------------------->

    </div>
    <!---------------------------------------------------
         Wrapper End
    ----------------------------------------------------->


</body>

</html>
